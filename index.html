<script type="text/javascript">
  var jsVersions = JSON.parse('[]') || [];
  // 默认语言版本
  // window._cosdp = /^(https?:)?\/\/(img\.qcloud\.com|imgcache\.qq\.com)/; // 支持跨域脚本协议的域名
  window._cosdp = /$.^/; // 禁用跨域头

  (function (win, doc) {
    // doc.domain = document.domain.indexOf("dnspod.com") > -1 ? "dnspod.com" : "dnspod.cn";
    var basePath = "//";
    var max_age = 31536000;

    //language end

    var loader = {
      load: function (url, cb) {
        var urlArr = [];
        if (typeof url == "string") {
          urlArr.push(url);
        } else {
          urlArr = url;
        }
        var len = urlArr.length,
          failUrl = [],
          callback = function (url) {
            return function (error) {
              if (error) {
                failUrl.push(url);
              }
              if (!--len) {
                cb &&
                  cb(
                    failUrl.length
                      ? new Error("资源加载失败：\n" + failUrl.join("\n"))
                      : null
                  );
              }
            };
          };
        for (var i = 0, url; (url = urlArr[i]); i++) {
          this._load(url, callback(url));
        }
      },
      _load: function (url, cb) {
        var oldIe = /msie [\w.]+/.test(navigator.userAgent.toLowerCase());
        if (oldIe && VERSION === "zh") {
          this._iframeLoad(url, cb);
        } else {
          this._scriptLoad(url, cb);
        }
      },
      _uploadLogs: function (data) {
        var baseObj = {
          logType: 'clientSourceLog',
          subLogType: 'CDN',
          level: 'warn'
        }
        var datas = []
        if (Array.isArray(data)) {
          datas = data.map(function(item){
            return Object.assign(item, baseObj)
          })
        }else if (typeof data === "object") {
          datas.push(Object.assign({}, data, baseObj))
        } else if (typeof data === "string") {
          datas.push(Object.assign({msg: data},  baseObj))
        }
        var url = '/ajax/monitor?action=importLogs'
          $.post(url, {
            api: "importLogs",
            data: datas
        })
      },
      _scriptLoad: function (url, cb, retryTimes) {
        retryTimes = retryTimes || 0;
        var el = doc.createElement("script");
        var scriptVersion = "20180329";
        url = /^(https?:)?\/\//i.test(url)
          ? url
          : basePath + url + "?max_age=" + max_age + "&ver=" + scriptVersion;
        el.setAttribute("type", "text/javascript");
        el.setAttribute("src", url);
        // el.setAttribute("def", true);
        el.async  = false;
        el.defer  = true;
        // 只有 imgcache.qq.com 和 img.qcloud.com 两个域名支持跨域脚本协议
        if (_cosdp.test(url)) {
          el.setAttribute("crossorigin", "anonymous");
        }
        el.onerror = function (error) {
          if (retryTimes === 0) {
            ++retryTimes;
            setTimeout(function () {
              loader._scriptLoad(url, cb, retryTimes);
            }, 500);
            console.warn("Retrying (classic): %s", url);
          } else if (retryTimes === 1) {
            ++retryTimes;
            // setTimeout(function () {
            //   retryViaXhr("js", url, function (result) {
            //     result.retry = retryTimes;
            //     cb(result.success ? null : result);
            //   });
            // }, 1000);
            console.warn("Retrying (xhr): %s", url);
            loader._uploadLogs({
             url: url,
             msg: "can't load CDN source " + url
           })
          } else {
            cb({ retry: retryTimes });
          }
          el.onerror = el.onload = el.onreadystatechange = null;
        };
        el.onload = el.onreadystatechange = function () {
          if (
            !this.readyState ||
            this.readyState === "loaded" ||
            this.readyState === "complete"
          ) {
            cb(null);
            el.onerror = el.onload = el.onreadystatechange = null;
          }
        };
        doc.getElementsByTagName("head")[0].appendChild(el);
      },
      _iframeLoad: function (url, cb) {
        var iframe = doc.createElement("iframe");
        iframe.style.display = "none";
        iframe.src =
          "javascript:void(function(){document.open();" +
          'document.domain = "' +
          doc.domain +
          '";document.close();}());';
        url = /^(https?:)?\/\//i.test(url)
          ? url
          : basePath + url + "?max_age=" + max_age;
        iframe.callback = function (jsStr) {
          if (!jsStr) {
            cb(new Error("js load failed"));
            return;
          }
          try {
            eval(jsStr);
            cb(null);
          } catch (err) {
            cb(err);
          }
          setTimeout(function () {
            doc.body.removeChild(iframe);
            iframe = null;
          }, 1000);
        };
        var iframeLoad = function () {
          var iframeDoc =
            iframe.contentDocument || iframe.contentWindow.document;
          var iframeHtm = [
            '
<html>
<head>
<meta charset="utf-8"></head>
<body onload="callback()">',
            '
<script type="text/javascript">',
            'var jsStr = "", cb = false;',
            "var define = function (id, factory) {",
            'if (typeof(factory) == "function") {',
            "var factoryStr = factory.toString();",
            'jsStr += "define(\'" + id + "\'," + factoryStr + ");"',
            "}",
            "};
<\/script>",
            '
<script type="text/javascript" src="' + url + '">
<\/script>',
            '
<script type="text/javascript">',
            "function callback() {",
            "if (jsStr && !cb) {",
            "frameElement.callback(jsStr);",
            "cb = true;",
            "}",
            "};",
            "callback();",
            "
<\/script>",
            "</body></html>"
          ].join("");
          iframeDoc.open();
          iframeDoc.domain = doc.domain;
          iframeDoc.write(iframeHtm);
          iframeDoc.close();
        };

        if (iframe.attachEvent) {
          var _ifmLoad = function () {
            iframe.detachEvent("onload", _ifmLoad);
            iframeLoad();
          };
          iframe.attachEvent("onload", _ifmLoad);
        } else {
          iframe.onload = function () {
            iframe.onload = null;
            iframeLoad();
          };
        }

        doc.body.appendChild(iframe);
      }
    };

    function clearLocal(url) {
      for (var key in win.localStorage) {
        var urlName = url.substring(0, url.indexOf("."));
        var stoName = key.substring(0, key.indexOf("."));
        if (urlName == stoName) {
          localStorage.removeItem(key);
          break;
        }
      }
    }

    function loadModule() {
      // var needLoadArr = []
      // for (var i = 0, len = jsVersions.length; i 
< len; i++) {
      //   needLoadArr.push('//www.'+doc.domain+'/jsrouter?fileName='+ jsVersions[i] +'/' + window.PAGE_TYPE + '/' +  window.VERSION)
      //   // needLoadArr.push(`//www.dnspod.cn/jsrouter?fileName=${window.VERSION != 'zh' ? ( window.VERSION + '/' ) : ''}${jsVersions[i]}`)
      //   // needLoadArr.push('//www.dnspod.cn/jsrouter?fileName='+ jsVersions[i])
      // }
      if (jsVersions.length) {
        // loader.load(needLoadArr, start);
        loader.load(jsVersions, start);
      } else {
        start();
      }
    }

    function start(error) {
      if (error) {
        window.errorBeforeStartup = error;
      }

      // startup
    }

    function getTargetName(name) {
      var targetName;
      var jsVersionMap = {
        en: "jsVersionEn",
        ko: "jsVersionKo",
        jp: "jsVersionJp"
      };

      if (VERSION !== "zh") {
        if (
          jsVersionMap[VERSION] &&
          window[jsVersionMap[VERSION]] &&
          window[jsVersionMap[VERSION]][name]
        ) {
          targetName =
            "//img.qcloud.com/qcloud/app/qcconsole_web/dest/" +
            window[jsVersionMap[VERSION]][name];
        } else {
          targetName = name;
        }
      } else if (debug == 2) {
        targetName = name;
      } else {
        targetName = jsVersion[name];
      }
      return targetName;
    }

    var locationHref = win.location.href,
      debug = 0;
    if (/\/debug_online/.test(locationHref)) {
      debug = 1;
    } else if (/\/debug_https/.test(locationHref)) {
      debug = 2;
    } else if (/\/debug_http/.test(locationHref)) {
      debug = 0;
    } else if (/\/debug/.test(locationHref)) {
      debug = 2;
    }

    win.startLoadJs = new Date();

    const pageRenderJsSupourt =  "undefined" !== 'undefined'
    !pageRenderJsSupourt && loadModule();
  })(window, document);
</script>
